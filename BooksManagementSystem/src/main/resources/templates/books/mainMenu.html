<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メインメニュー</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<p>一覧表示</p>
	<p th:if="${message}" th:text="${message}" style="color:blue">完了メッセージ</p>
	<p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red">
		エラーメッセージ
	</p>
	<table border="1" width="500">
		<thead>
			<tr>
				<th>書籍名</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="books : ${books}">
				<td><img th:src="${books.book_image_url}" alt="画像" height="200" width="150"></td>
				<td th:text="${books.book_name}"></td>
				<td><a th:href="@{/mainMenu/{id}(id=${books.id})}">詳細</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/mainMenu/registration}">新規登録</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
