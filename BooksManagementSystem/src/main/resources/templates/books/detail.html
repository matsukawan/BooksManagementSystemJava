<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>詳細画面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<p>詳細</p>
	<table border="1">
		<tr>
			<th>書籍名</th>
			<td th:text="${books.book_name}"></td>
		</tr>
		<tr>
			<th>著者</th>
			<td th:text="${books.author}"></td>
		</tr>
		<tr>
			<th>登録日時</th>
			<td th:text="${books.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}"></td>
		</tr>
		<tr>
			<th>更新日時</th>
			<td th:text="${books.updatedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}"></td>
		</tr>
	</table>
	<p>レビュー一覧</p>
	<table border="1">
		<tbody>
			<tr th:each="review : ${reviews}" th:object="${review}">
				<th>おすすめ度	：</th>
				<td th:switch="*{rating}" style="color: yellow;">
						<span th:case=1>★☆☆☆☆</span>
						<span th:case=2>★★☆☆☆</span>
						<span th:case=3>★★★☆☆</span>
						<span th:case=4>★★★★☆</span>
						<span th:case=5>★★★★★</span>
				</td>
				<th>レビュー：</th>
				<td th:text="*{comment}"></td>
				<th>投稿日時：</th>
				<td th:text="*{createdAt}"></td>
				</tr>
			</tr>
		</tbody>

	</table>
	<form th:action="@{/mainMenu/delete/{id}(id=${books.id})}" method="post">
		<input type="submit" value="削除">
	</form>
	<form th:action="@{/mainMenu/review-delete/{id}(id=${books.id})}" method="post">
		<input type="submit" value="レビュー削除">
	</form>
	<a th:href="@{/mainMenu/review-form/{id}(id=${books.id})}">新規登録</a>
	<a th:href="@{/mainMenu/review-edit/{id}(id=${books.id})}">レビュー編集</a>
	<a th:href="@{/mainMenu}">メインメニューへ</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
