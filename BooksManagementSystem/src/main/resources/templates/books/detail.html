<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>詳細画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<nav>
			<ul>
				<li><a th:href="@{/review-form/{id}(id=${books.id})}" class="menu">レビュー投稿</a></li>
				<li><a th:href="@{/review-edit/{id}(id=${books.id})}" class="menu">レビュー編集</a></li>
				<li><a th:href="@{/}" class="menu">メインメニュー</a></li>
			</ul>
		</nav>
		<p class="title">詳細</p>
		<table border="1" class="table">
			<thead>
				<td colspan="2"><img th:src="${books.book_image_url}" alt="画像" height="300" width="225"></td>
			</thead>
			<tr>
				<th>書籍名</th>
				<td th:text="${books.book_name}"></td>
			</tr>
			<tr>
				<th>著者</th>
				<td th:text="${books.author}"></td>
			</tr>
			<tr>
				<th>登録日時</th>
				<td
					th:text="${books.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}">
				</td>
			</tr>
			<tr>
				<th>更新日時</th>
				<td
					th:text="${books.updatedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}">
				</td>
			</tr>
		</table>
		<p>レビュー一覧</p>
		<div>

			<table class="review" th:each="review : ${reviews}" th:object="${review}">
				<div th:if="*{rating}==null">
					<p>レビューはまだありません</p>
				</div>
				<div th:unless="*{rating}==null">
					<tbody>
						<tr>
							<th>おすすめ度 ：</th>
							<td th:switch="*{rating}" style="color: rgb(217, 217, 0); text-align: left;">
								<span th:case=1>★☆☆☆☆</span>
								<span th:case=2>★★☆☆☆</span>
								<span th:case=3>★★★☆☆</span>
								<span th:case=4>★★★★☆</span>
								<span th:case=5>★★★★★</span>
							</td>
						</tr>
						<tr>
							<th>レビュー：</th>
							<td>
								<p class="comment" th:text="*{comment}" style="text-align: left;"></p>
							</td>
						</tr>
						<tr>
							<th>投稿日時：</th>
							<td th:text="*{reviewsCreatedAt}" style="text-align: left;"></td>
						</tr>
					</tbody>

			</table>
		</div>
		<form th:action="@{/delete/{id}(id=${books.id})}" method="post">
			<input type="submit" value="削除">
		</form>
		<form th:action="@{/review-delete/{id}(id=${books.id})}" method="post">
			<input type="submit" value="レビュー削除">
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
