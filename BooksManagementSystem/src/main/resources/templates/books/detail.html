<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>詳細画面</title>
</head>
<body>
	<p>詳細</p>
	<table border="1">
		<tr>
			<th>書籍名</th>
			<td th:text="${books.book_name}"></td>
		</tr>
		<tr>
			<th>著者</th>
			<td th:text="${books.author}"></td>
		</tr>
		<tr>
			<th>登録日時</th>
			<td th:text="${books.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}"></td>
		</tr>
		<tr>
			<th>更新日時</th>
			<td th:text="${books.updatedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}"></td>
		</tr>
	</table>
	<a th:href="@{/mainMenu}">メインメニューへ</a>
</body>
</html>
