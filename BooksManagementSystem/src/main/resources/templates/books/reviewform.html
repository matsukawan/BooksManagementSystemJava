<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>レビューフォーム</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<p th:if="${reviewsForm.isNew}">レビュー投稿</p>
	<p th:unless="${reviewsForm.isNew}">レビュー編集</p>

	<div class="container">
		<form th:action="${reviewsForm.isNew} ? @{/review-create/{id}} : @{/update}" th:object="${reviewsForm}"
			method="post">
			<input type="hidden" th:field="*{id}">

			<div class="mb-3">
				<label for="rating" class="form-label">おすすめ度：</label>
				<input type="number" th:field="*{rating}" min="1" max="5" 　class="form-control" />
				<span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" style="color: red;">
			</div>
			<div class="mb-3">
				<label for="rating" class="form-label">コメント：</label>
				<textarea rows="5" cols="30" class="form-control" th:field="*{comment}" maxlength="255"></textarea>
				<span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" style="color: red;">
			</div>
			<button type="submit" class="btn btn-outline-secondary" th:if="${reviewsForm.isNew}">投稿</button>
			<button type="submit" class="btn btn-outline-secondary" th:unless="${reviewsForm.isNew}">編集</button>

		</form>
	</div>
	<a th:href="@{/}" class="btn btn-outline-secondary">戻る</a>
