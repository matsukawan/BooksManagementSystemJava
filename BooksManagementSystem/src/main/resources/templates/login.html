<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!--	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">-->
</head>

<body>
	<p class="title">ログイン</p>
	<div th:if="${param.error}">
		<p style="color: red;">IDまたはパスワードが違います</p>
	</div>

	<div th:if="${param.logout}">
		<p style="color: blue;">ログアウトしました</p>
	</div>

	<form th:action="@{/authentication}" method="post" th:object="${loginForm}">
		<div>
			<label for="userIdInput">ID</label>
			<input type="text" th:field="*{userIdInput}">
		</div>
		<div>
			<label for="passwordInput">パスワード</label>
			<input type="password" th:field="*{passwordInput}">
		</div>
		<div>
			<input type="submit" class="btn btn-outline-secondary" value="ログイン">
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
